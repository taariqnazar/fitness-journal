version: '3.8'

services:
  app:
    # Use the image name you built (from your screenshot)
    image: tariqnazar/fitness-journal:latest
    ports:
      - "3000:3000"
    environment:
      # Point to the location inside the container
      - DATABASE_URL=file:/app/dev.db
      - NEXTAUTH_SECRET=your-super-long-random-secret-key-here
      - NEXTAUTH_URL=http://localhost:3000
      - NODE_ENV=production
    volumes:
      - ./dev.db:/app/dev.db
    restart: unless-stopped
